<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Learning Vault</title>

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="external/medium-editor/dist/css/medium-editor.css"> <!-- Core -->

<body>
  <div id="sectionSelector">
    <div class="tab overview selected"><img src="assets/images/overview.svg" /></div>
    <div class="tab learning"><img src="assets/images/learning.svg" /></div>
    <div class="tab exercices"><img src="assets/images/exos.svg" /></div>

    </div>
  </div>

  <div id="loading"><img src="assets/images/loading.svg" /></div>
