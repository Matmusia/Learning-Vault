<div class="mini_container">
    <img class="mini_button" src="assets/images/postits_mini_mode.svg" />
    <img class="medium_button" src="assets/images/postits_medium_mode.svg" />
    <img class="maxi_button" src="assets/images/postits_maxi_mode.svg" />
    <img class="main_button" src="assets/images/postits.svg" />
</div>
<div class="medium_container">
    <div class="button_tags_container"><img src="assets/images/tags.svg" /></div>
    <div class="button_stop_tag_search"><img src="assets/images/cross.svg" /></div>
    <div class="mediumTagsContainer"></div>
    <div class="mediumResultsContainer">
        <div class="resize_helper left"></div>
        <div class="resize_helper top"></div>
        <div class="resize_helper corner"></div>

    <div class="topbar"></div>
    <div class="tagsContainer">
        <div class="DB_tags_container"></div>
    </div>

        <div class="button" data-action="parameters"><img src="assets/images/cogwheel.svg" /></div>

        <div class="button_add"><img class="icon" src="assets/images/postit_plus.svg" /><span>Nouveau Post-it...</span>
        </div>

        <div class="right">
            <img class="button_mosaic" src="assets/images/layout_mosaic.svg" />
            <div class="button_scope">
                <img src="assets/images/toggle_off.svg" />
                <img src="assets/images/see-all.svg" />
